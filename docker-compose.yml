  #   ports:
  #     - "82:5000"
  # nginx:
  #   build: ./nginx
  #   ports:
  #     - "80:80"
  #   depends_on:
  #     - web
  #     # - web2

networks:
  redis_net:
    external: false
  db_net:
    external: false
